
    
    
      <!doctype html>
      <html lang="en">
        <head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <!--Bootstrap 5 icons CDN-->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
          <title>faculty-page</title>
          <link rel="stylesheet" href="/assets/css/style.css">
        </head>
        <body>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container">
             <img src="/assets/images/alvas-org-logo-white.png" class="navbar-logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                  
                    <a class="nav-link-bar" href="#">Home</a>
                   </div>
                </div>
              </div>
            </nav>
            <div class="faculty">faculty - Details</div>
          
          <section class="p-3">
              <div class="row">
                  <div class="col-12">
                      <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-people"></i></button>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <table class="table table-striped table-hover mt-3 text-center table-bordered">
                          <thead>
                              <tr>
                                  <th>S.No</th>
                                  <th>Picture</th>
                                  <th>Name</th>
                                  <th>Age</th>
                                  <th>subject</th>
                                  <th>Email</th>
                                  <th>Phone</th>
                                  <th>Action</th>
                              </tr>
                          </thead>
                          <tbody id="data"></tbody>
                      </table>
                  </div>
              </div>
          </section>
          <!--Modal Form-->
          <div class="container">
              <div class="row">
                  <div class="col-12">
          <div class="modal fade" id="userForm">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title">Fill the Form</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <form action="#" id="myForm">
                              <div class="card imgholder">
                                  <label for="imgInput" class="upload">
                                      <input type="file" name="" id="imgInput">
                                      <i class="bi bi-plus-circle-dotted"></i>
                                  </label>
                                  <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                              </div>
                              <div class="inputField">
                                  <div>
                                      <label for="name">Name:</label>
                                      <input type="text" name="" id="name" required>
                                  </div>
                                  <div>
                                      <label for="age">Age:</label>
                                      <input type="number" name="" id="age" required>
                                  </div>
                                  <div>
                                      <label for="subject">subject:</label>
                                      <input type="text" name="" id="subject" required>
                                  </div>
                                  <div>
                                      <label for="email">E-mail:</label>
                                      <input type="email" name="" id="email" required>
                                  </div>
                                  <div>
                                      <label for="phone">Number:</label>
                                      <input type="text" name="" id="phone" minlength="11" maxlength="11" required>
                                  </div>
                                
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          </div>
          </div>
          </div>
          <!--Read Data Modal-->
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
          <div class="modal fade" id="readData">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title">Faculty - Profile</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <form action="#" id="myForm">
                              <div class="card imgholder">
                                  <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                              </div>
                              <div class="inputField">
                                  <div>
                                      <label for="name">Name:</label>
                                      <input type="text" name="" id="showName" disabled>
                                  </div>
                                  <div>
                                      <label for="age">Age:</label>
                                      <input type="number" name="" id="showAge" disabled>
                                  </div>
                                  <div>
                                      <label for="subject">subject:</label>
                                      <input type="text" name="" id="showsubject" disabled>
                                  </div>
                                  <div>
                                      <label for="email">E-mail:</label>
                                      <input type="email" name="" id="showEmail" disabled>
                                  </div>
                                  <div>
                                      <label for="phone">Number:</label>
                                      <input type="text" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                                  </div>
                                
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          </div>
          </div>
          </div>
          <!-- Option 1: Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          <script src="/assets/js/app.js"></script>
        </body>
      </html>
